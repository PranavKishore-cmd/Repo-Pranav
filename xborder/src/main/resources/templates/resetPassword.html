<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Your account has been created</title>
<style>
td {
	padding-left: 15px
}

#link {
	background-color: #286eae;
	color: white;
	padding: 7px 14px;
	text-align: center;
	text-decoration: none;
}

#link href {
	color: blue;
}
</style>
</head>
<body style="margin-bottom: 2%;">
	<div align="center">
		<!-- Header -->
		<header th:insert="general.html :: header"> </header>
		<!-- Content -->
		<table style="width: 50%; background-color: white;">
			<tr>
				<td><br></td>
			</tr>
			<tr>
				<td>Dear <span th:text="${firstName}"></span> <span
					th:text="${lastName}"></span>,
				</td>
			</tr>
			<tr>
				<td><br></td>
			</tr>
			<tr>
				<td>Your request to reset the password on <span></span>
					Xborder platform <br> <br> Kindly reset your account
					password. <br> <br>  <a id="link"
					th:href="|${url}/resetPassword?userEmailId=${userId}&passwordResetToken=${passwordResetToken}|"
					target="_blank">Reset Password</a> <br> <br> For any
					questions please contact us at <span
					style="text-decoration: underline; color: blue">info@xborder.com</span>
				</td>
			</tr>
			<tr>
				<td><br></td>
			</tr>
			<tr>
				<td>Sincerely,<br>Team X-Border
				</td>
			</tr>

		</table>

		<table th:replace="general.html :: footer"></table>

	</div>

	<div align="center">
		<br> <br>
	</div>

</body>
</html>
